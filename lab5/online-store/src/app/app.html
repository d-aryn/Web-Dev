<header class="app-header">
  <h1 class="app-header__title">ИП Daryn</h1>
  <p class="app-header__subtitle">Товары с Kaspi.kz</p>
</header>
<main class="app-main">
  <section class="app-categories">
    <h2 class="app-categories__title">Категории</h2>
    <div class="app-categories__list">
      @for (category of categories; track category.id) {
        <button
          type="button"
          class="app-categories__item"
          [class.app-categories__item--active]="category.id === selectedCategoryId"
          (click)="selectCategory(category.id)"
        >
          {{ category.name }}
        </button>
      }
    </div>
  </section>

  @if (selectedCategoryId === null) {
    <section class="app-welcome">
      <h2 class="app-welcome__title">Добро пожаловать в онлайн магазин</h2>
      <p class="app-welcome__text">

      </p>
    </section>
  } @else {
    <section class="app-products">
      <app-product-list [products]="selectedProducts" />
    </section>
  }
</main>
